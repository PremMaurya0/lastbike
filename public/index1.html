         <script src="/socket.io/socket.io.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZIIPkxUOhnlEUuegCFhDUpcAvTQIXozs&libraries=places&sensor=false"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            const socket = io('http://15.207.162.5:3001/',{'forceNew':true });
            var map;
            var i ;  
 
            function initialize()  { 
                var mapOptions = {
                    center: new google.maps.LatLng('28.6304', '77.2177'),
                    zoom: 6,
                   // scrollwheel: false,
                   // disableDefaultUI: false,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById("gmap_canvas"),mapOptions);
            }
            // function addMarker() {
            //     marker = new google.maps.Marker({
            //         position: new google.maps.LatLng(23.72, 72.100),
            //         map: map,
            //     });
            // }
            socket.on('connect',function(data) {    
                console.log("Server is connected");
            });
            var marker='';
            socket.on('bikeList', (dataSet)=>{ 
                marker='';
                $.each(dataSet, function(){
                    i++;
                    console.log(this['latitude'] +','+ this['longitude']);
                    
                    if(this['status_command'] == 'BikeStart'){
                        var icon_img = "http://maps.google.com/mapfiles/ms/icons/green-dot.png" ;
                    } else {
                        var icon_img = "http://maps.google.com/mapfiles/ms/icons/red-dot.png" ;
                    }
                    marker = new google.maps.Marker({
                        position  : new google.maps.LatLng(this['latitude'], this['longitude']),
                        map       : map,
                        //draggable : true,
                        icon: { 
                            url        : icon_img,
                            scaledSize : new google.maps.Size(40, 40),
                        }
                    });
                    var content = "Bike-Number: "+this['contact_no']     

                    var infowindow = new google.maps.InfoWindow()

                    google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
                        return function() {
                        infowindow.setContent(content);
                        infowindow.open(map,marker);
                        };
                    })(marker,content,infowindow)); 
                    
                })
            });
           
            $("#closeicon").click(function(){       
                var bikeId=$("#bikeId").val(); 
                if(bikeId!=null || bikeId!=""){
                    getBike_data(bikeId);
                }else{
                    alert("Plaese Enter Bike ID");
                }
                
            });

            $("#detailsInfo2").hide();
            $(".blockUnblockSection").hide();
            function getBike_data(thiss){  
                $.ajax({
                    url      : 'http://15.207.162.5:3001/api/v1/getDetail?gsm_mobile='+thiss,
                    type    : 'GET',
                    data    : {},
                    success : function(data){
                       console.log(data.status_command);
                        $("#detailsInfo2").show();
                        $(".blockUnblockSection").show();
                        $("#driver_name").text(data.name);
                        $("#bike_no").text(data.contact_no);
                        $("#device_id").text(data.contact_no);
                        $("#sim_no").text(data.contact_no); 
                        $("#Unblock").data("mobile", data.contact_no);
                        $("#Block").data("mobile", data.contact_no);   

                        if(data.status_command =='BikeStart'){
                            $("#Block").prop("checked", true);
                        } 
                        else if(data.status_command =='BikeStop'){
                            $("#Unblock").prop("checked", true);  
                        }
                        
                    }
                });
                return false ;
            }


            $("#Block").click(function(){
                $("#Block").prop("checked", true);
                console.log($(this).data("mobile"));
                bikeStatus($(this).data("mobile"),"BikeStop");
            });
            $("#Unblock").click(function(){
                $("#Unblock").prop("checked", true);
                console.log($(this).data("mobile"));
                bikeStatus($(this).data("mobile"),"BikeStart");
            });
            function bikeStatus(mobileno,val){  
                console.log(mobileno);
                console.log(val);
                $.ajax({
                    url      : 'http://15.207.162.5:3001/api/v1/updateStatus',
                    type    : 'Post',
                    data    : { "gsmmobile" : mobileno, "bikestatus" : val },
                    success : function(dataresult){
                       
                       if(dataresult=='Update Data'){
                        getBike_data(mobileno);
                       }else{
                        console.log("Something missing!!")
                       }
                       
                        
                    }
                });
               
            }



        </script>
